<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
             name="termino"
             class="form-control"
             [(ngModel)]="termino"
             placeholder="Buscar país..."/>
    </form>
  </div>
</div>

<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontró nada con el término <b>{{ termino }}</b>
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Perú</td>
                    <td>1234321</td>
                    <td>
                        <a href="/pais/pe">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
